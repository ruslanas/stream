<div>
    <form method="POST" action="/user/login" class="jumbotron">
        <div class="form-group">
            <label>Email:</label>
            <input id="email" type="email" ng-model="section.user.email" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input id="password" type="password" ng-model="section.user.password" class="form-control"/>
        </div>
        <button id="sign-in-btn" class="btn btn-success" ng-click="section.login($event)">Sign In</button>
    </form>
</div>
