<div ng-controller="ClientsController as section">
	<h1>{{section.title}}</h1>
	<uib-tabset>
	<uib-tab heading="Information">
	<form>
	    <div class="form-group">
	        <label>Name</label>
	        <input type="text" class="form-control" ng-model="section.data.name"/>
	    </div>
	   	<div class="form-group">
	        <label>Email</label>
	        <input type="text" class="form-control" ng-model="section.data.email"/>
	    </div>
	   	<div class="form-group">
	        <label>Phone</label>
	        <input type="text" class="form-control" ng-model="section.data.phone"/>
	    </div>
	    <button class="btn btn-success btn-sm" ng-click="section.save(section.data)">Save</button>
	</form>
	</uib-tab>
	</uib-tabset>

	<the-grid data="section.clients" selected="section.data" action="section.open" columns="section.columns"></the-grid>
</div>
