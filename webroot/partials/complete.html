<div class="modal-header">
    <h3 class="modal-title">Task completed?</h3>
</div>
<div class="modal-body">
    <h1>{{task.title}}</h1>
    <p>{{task.description}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">No, there's still something to be done</button>
    <button class="btn btn-primary" ng-click="confirm()">Yes, all requirements are met</button>
</div>
