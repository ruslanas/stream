<section>

    <form class="jumbotron">

        <div class="form-group">
            <label>Task</label>
            <input class="form-control"
                type="text"
                placeholder="Short description" 
                id="title"
                autocomplete="off" 
                ng-model="section.task.title"/>
        </div>
        
        <div class="form-group" ng-show="section.task.title.length > 10 || section.task.description">
            <label>Description</label>
            <textarea id="description"
                    class="form-control"
                    rows="5"
                    ng-model="section.task.description"></textarea>
        </div>

        <button ng-show="section.task.title"
                ng-click="section.add(section.task)"
                id="save-btn"
                class="btn btn-primary">Save</button>

    </form>

    <div ng-class="{'panel-primary': task.focus == 0, 'panel-info': task.focus == 1}"
        class="panel"
        ng-repeat="task in section.tasks | orderBy:'focus'">
        
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-8"><strong>{{task.title}}</strong></div>
                <div class="col-md-4 text-right">
                    {{task.created}}
                    <button title="Focus"
                        class="btn btn-xs"
                        ng-class="task.focus == 0 ? 'btn-success' : 'btn-primary'"
                        ng-click="section.focus(task)">{{task.focus == 0 ? 'Un-Focus':'Focus'}}</button>
                    <button class="btn btn-xs btn-danger" ng-click="section.delete(task)">Close</button>
                </div>
            </div>
        </div>
        
        <div class="panel-body">{{task.description}}</div>
    
    </div>

</section>
